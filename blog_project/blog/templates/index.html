<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="">My Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="">Diary<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Album</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="new">
    <a href="{% url 'new' %}">
        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>

        </svg>
    </a>
    </div>

    {% for blog in blogs.all%}
        <div class="card">
            <div class="card-body">
                <h2><a href="{%url 'detail' blog.id%}" class="card-head"> {{blog.title}} </a></h2>
                <h7 class="date"> {{blog.pub_date}} </h7>
                <p> {{blog.summary}}...</p>>
                <a href="{%url 'detail' blog.id%}" class="card-link">view</a>
            </div>
        </div>
    {%endfor%}
</body>
